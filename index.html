<html>
	<meta charset="utf-8">
    <title>
        술과 문화
    </title>
    <head>
        <style>
            body{
                background-color: white;
            }
            h2 {
                text-shadow: 2px 2px 6px skyblue;
                text-align: center;

    <h2 style="color:black; font-family: 굴림;" >
        나라별 전통주 혹은 문화가 궁금하다면 궁금한 나라를 클릭해주세요!

<!-- Styles -->
<style>
    #chartdiv {
      width: 100%;
      height: 500px;
    }
    
    </style>
    
    <!-- Resources -->
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/maps.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/geodata/worldLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
    
    <!-- Chart code -->
    <script>
        const countryMap = ["clone-id-695","clone-id-1131","clone-id-759","clone-id-435","clone-id-1151","clone-id-1143","clone-id-1255","clone-id-983","clone-id-1071","clone-id-1291","clone-id-967","clone-id-1183","clone-id-1111","clone-id-939","clone-id-1247", "clone-id-671" , "clone-id-827", "clone-id-499", "clone-id-1263","clone-id-855"];
    am4core.ready(function() {
    
    // Themes begin
    am4core.useTheme(am4themes_animated);
    // Themes end
    
    // Create map instance
    var chart = am4core.create("chartdiv", am4maps.MapChart);
    
    // Set map definition
    chart.geodata = am4geodata_worldLow;
    
    // Set projection
    chart.projection = new am4maps.projections.Miller();
    chart.panBehavior = "rotateLongLat";
    
    var grid = chart.series.push(new am4maps.GraticuleSeries());
    grid.toBack();
    
    // Create map polygon series
    var polygonSeries = chart.series.push(new am4maps.MapPolygonSeries());
    
    // Make map load polygon (like country names) data from GeoJSON
    polygonSeries.useGeodata = true;
    polygonSeries.mapPolygons.template.nonScalingStroke = true;
    polygonSeries.mapPolygons.template.strokeOpacity = 0.5;
    
    // Configure series
    var polygonTemplate = polygonSeries.mapPolygons.template;
    polygonTemplate.tooltipText = "{name}";
    polygonTemplate.fill = chart.colors.getIndex(0);
    
    // 마우스 커서 올리면 색 나옴
    var hs = polygonTemplate.states.create("hover");
    hs.properties.fill = chart.colors.getIndex(0).brighten(-0.5);
    polygonTemplate.events.on("hit", function(event) {
        console.log("Clicked!");
        var cloneId = event.target.cloneId;
        if (countryMap.includes(cloneId)) {
            window.location = event.target.cloneId + ".html";
        }
    });
    
    let linkContainer = chart.createChild(am4core.Container);
    linkContainer.isMeasured = false;
    linkContainer.layout = "horizontal";
    linkContainer.x = am4core.percent(50);
    linkContainer.y = am4core.percent(90);
    linkContainer.horizontalCenter = "middle";
    
    let miller = linkContainer.createChild(am4core.TextLink);
    miller.margin(10,10,10,10);
    miller.text = "지도";
    miller.events.on("hit", function(){
        chart.projection = new am4maps.projections.Miller();
    })

    let orthographic = linkContainer.createChild(am4core.TextLink);
    orthographic.margin(10,10,10,10);
    orthographic.text = "지구본";
    orthographic.events.on("hit", function(){
        chart.projection = new am4maps.projections.Orthographic();
    })
    
    
    }); // end am4core.ready()
    </script>
    
    <!-- HTML -->
    <div id="chartdiv"></div>
